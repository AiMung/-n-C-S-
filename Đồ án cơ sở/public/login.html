<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
    <!-- remix icon -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>   
    <!-- google font chữ đẹp -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- hiệu ứng -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
		<link rel="stylesheet" href="style.css" />
		<title>MungGo</title>
	</head>
	<body>

		<div class="join-container">
			<header class="join-header">
				<h1><i class="ri-chat-ai-fill"></i>MungGo</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
          <div class="form-control">
						<label for="email">Email Address</label>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Enter email address..."
							required
						/>
					</div>

					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Chat Channel</label>
						<select name="room" id="room">
							<option value="Phòng Học">Phòng Học</option>
							<option value="Phòng Thảo Luận">Phòng Thảo Luận</option>
							<option value="Phòng Họp">Phòng Họp</option>
							<option value="Giúp Đỡ Bài Tập">Giúp Đỡ Bài Tập</option>
							<option value="Trò Chuyện Về Tương Lai">Trò Chuyện Về Tương Lai</option>
						</select>
					</div>
          <div class="flex">
            <button type="submit" class="btn">Login to Chat</button>
          </div>
				</form>
			</main>
		</div>
		<script>
			document.addEventListener("mousemove", (e) => {
			  const trail = document.createElement("div");
			  trail.classList.add("trail");
			  document.body.appendChild(trail);
			  
			  trail.style.left = `${e.pageX - 7.5}px`;  // Canh giữa vệt sáng
			  trail.style.top = `${e.pageY - 7.5}px`;   // Canh giữa vệt sáng
		
			  // Xóa vệt sáng sau khi hoạt ảnh hoàn tất
			  setTimeout(() => {
				trail.remove();
			  }, 1000); // Thời gian phù hợp với thời gian animation
			});
		  </script>
	</body>
</html>
